<div class="before-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="before-header__left">
          <p><img src="../../../../assets/icons/icon-phone.svg" alt="">+998 99 840-75-00</p>
          <p><img src="../../../../assets/icons/icon-envelope.svg" alt=""><a href="infogiftvalley.shop@gmail.com">infogiftvalley.shop@gmail.com</a>
          </p>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="before-header__right">
          <p class="registration"><a href=""><img src="../../../../assets/icons/icon-user.svg" alt="">Регистрация &nbsp;
            / &nbsp; Вход</a></p>
          <p>
            <select name="" id="">
              <option value="">Русский</option>
              <option value="">O'zbekcha</option>
              <option value="">English</option>
            </select>
          </p>
        </div>
      </div>
    </div>
  </div>


</div>

<header class="header">
  <div class="container">
    <div class="header__items">
      <div nz-col nzSpan="18" nzPush="6">
        <div class="header__items">
          <div class="header__navs-list">
            <a href="">КАТАЛОГ</a>
            <a href="">АКЦИИ</a>
            <a href="">НОВОСТИ</a>
            <a href="">О НАС</a>
            <a href="">КОНТАКТЫ</a>
            <button><i nz-icon nzType="search" nzTheme="outline"></i></button>
          </div>

          <div class="header__shopping-cart">
            <a href="">
              <i nz-icon nzType="shopping-cart" nzTheme="outline"></i>
              Корзина
            </a>
          </div>
        </div>
      </div>
      <div nz-col nzSpan="6" nzPull="18">
        <a href="/" class="header__logo">
          <div class="header__logo">
            <img src="../../../../assets/mockdata/img/img-project-logo.png" alt="">

            <div class="header__logo--text"><p>Интернет магазин <br>сувениров</p></div>
          </div>
        </a>
      </div>

    </div>

    <div class="hidden-sidebar">
          <button class="btn btn-warning btn-modal" (click)="open()">
            <i nz-icon nzType="menu-unfold" nzTheme="outline"></i>
          </button>
<!--          <div><img src="../../../../assets/mockdata/img/img-project-logo.png" alt=""></div>-->
      <nz-drawer
        [nzClosable]="false"
        [nzVisible]="visible"
        nzPlacement="left"
        (nzOnClose)="close()"
      >
        <ng-container *nzDrawerContent>
          <div style="text-align: center">
            <img src="../../../../assets/mockdata/img/img-project-logo.png" alt="">
          </div>
          <hr>
          <p><a href="">КАТАЛОГ</a></p>
          <p><a href="">АКЦИИ</a></p>
          <p><a href="">НОВОСТИ</a></p>
          <p><a href="">О НАС</a></p>
          <p><a href="">КОНТАКТЫ</a></p>
        </ng-container>
      </nz-drawer>
    </div>
  </div>
</header>
